<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nacionalidade</title>
</head>
    <h1>Sistema de Nacionalidades</h1>
    Qual o seu país de origem?<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="identificar()">

    <div id="res">

    </div>

    <script>
        function identificar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}.</strong> </p>`
            if (pais == Brasil) {
                res.innerHTML += `<p> Você é <strong>BRASILEIRO!</strong></p>`
            } else {
            res.innerHTML += `<p> Você é <strong>ESTRANGEIRO!</strong> </p>`
            }
        }

            
    </script>
<body>
    
</body>
</html>
